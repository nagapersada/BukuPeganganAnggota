<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Motivasi: Fobia dan Dogma</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & VARIABEL WARNA --- */
        :root {
            --bg-dark: #0a0a0a;
            --text-gold: #d4af37; /* Warna Emas Elegan */
            --text-white: #f0f0f0;
            --text-muted: #a0a0a0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow: hidden; /* Mencegah scroll */
        }

        /* --- 2. LAYOUT UTAMA (SPLIT SCREEN) --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Fix untuk browser HP modern */
        }

        /* --- 3. BAGIAN VISUAL (GAMBAR) --- */
        .visual-side {
            position: relative;
            overflow: hidden;
            /* Pastikan nama file gambar sesuai dengan yang Anda upload */
            background-image: url('1000164904.jpg'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* Overlay gradasi agar gambar terlihat lebih sinematik */
        .visual-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(10,10,10,0.1) 50%, rgba(10,10,10,1) 100%);
        }

        /* --- 4. BAGIAN KONTEN (TEKS & AUDIO) --- */
        .content-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--bg-dark);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Tipografi Quote */
        .quote-box {
            margin-bottom: 40px;
            max-width: 600px;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            line-height: 1.6;
            color: var(--text-white);
            font-style: italic;
        }

        /* Highlight Emas */
        .highlight {
            color: var(--text-gold);
            font-weight: 700;
        }

        /* Garis Dekorasi */
        .divider {
            width: 50px;
            height: 2px;
            background-color: var(--text-gold);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Audio Player Customization */
        .audio-wrapper {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .track-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        audio {
            width: 100%;
            height: 40px;
            outline: none;
        }
        
        /* Filter warna player bawaan agar senada (Monokrom/Abu) */
        audio::-webkit-media-controls-panel {
            background-color: #e0e0e0;
        }

        /* --- 5. RESPONSIVE LOGIC (INTI PERBAIKAN) --- */

        /* PORTRAIT (HP Berdiri) */
        @media (orientation: portrait) {
            .app-container {
                flex-direction: column; /* Atas Bawah */
            }
            
            .visual-side {
                flex: 1.3; /* Gambar mengambil 55-60% layar */
                order: 1;
            }
            
            .visual-overlay {
                background: linear-gradient(to bottom, rgba(10,10,10,0) 60%, rgba(10,10,10,1) 100%);
            }

            .content-side {
                flex: 0.7; /* Konten mengambil sisanya (bawah) */
                order: 2;
                padding: 30px;
                box-shadow: 0 -20px 50px rgba(0,0,0,0.8); /* Bayangan ke atas */
            }

            .quote-text { font-size: 1.1rem; }
        }

        /* LANDSCAPE (HP Miring / Tablet / PC) */
        @media (orientation: landscape) {
            .app-container {
                flex-direction: row; /* Kiri Kanan */
            }

            .visual-side {
                flex: 1; /* Lebar 50% */
                order: 1; /* Kiri */
                border-right: 1px solid rgba(255,255,255,0.1);
            }
            
            .visual-overlay {
                background: linear-gradient(to right, rgba(10,10,10,0) 60%, rgba(10,10,10,1) 100%);
            }

            .content-side {
                flex: 1; /* Lebar 50% */
                order: 2; /* Kanan */
                align-items: center; /* Rata Tengah Sempurna */
            }

            .quote-text { font-size: 1.6rem; }
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="visual-side">
            <div class="visual-overlay"></div>
        </div>

        <div class="content-side">
            
            <div class="quote-box">
                <div class="quote-text">
                    “Setiap <span class="highlight">Fobia</span> adalah bayangan masa lalu, dan setiap <span class="highlight">Dogma</span> adalah dinding yang harus ditembus untuk melihat cahaya baru.”
                </div>
                <div class="divider"></div>
            </div>

            <div class="audio-wrapper">
                <div class="track-title">Now Playing</div>
                <audio id="player" controls controlsList="nodownload">
                    <source src="Fobia dan Dogma(2).mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung pemutar audio.
                </audio>
            </div>
        </div>

    </div>

    <script>
        // Script Sederhana untuk Auto-Fullscreen saat play (Opsional, agar lebih immersive)
        const player = document.getElementById('player');
        
        player.addEventListener('play', () => {
            if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    // Abaikan error jika user menolak fullscreen atau browser memblokir
                    console.log("Fullscreen blocked by browser policy");
                });
            }
        });
    </script>

</body>
</html>
