<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Motivasi Ksatria - Pejuang Tangguh</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & VARIABLE --- */
        :root {
            --bg-dark: #050505;
            --text-gold: #d4af37; /* Warna Emas Elegan */
            --text-white: #f0f0f0;
            --text-muted: #a0a0a0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow: hidden; /* Mencegah scroll */
        }

        /* --- 2. LAYOUT UTAMA (SPLIT SCREEN) --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Fix untuk browser HP modern */
        }

        /* --- 3. BAGIAN VISUAL (GAMBAR) --- */
        .visual-side {
            position: relative;
            overflow: hidden;
            /* Gambar Knight */
            background-image: url('./knight.png'); 
            background-size: cover;
            background-position: center top; /* Fokus ke wajah ksatria */
            background-repeat: no-repeat;
        }

        /* Overlay gradasi agar gambar menyatu dengan background */
        .visual-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(5,5,5,0) 60%, rgba(5,5,5,1) 100%);
        }

        /* --- 4. BAGIAN KONTEN (TEKS & AUDIO) --- */
        .content-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--bg-dark);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Tipografi Elegan */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            line-height: 1.3;
            margin-bottom: 20px;
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 30px;
            max-width: 500px;
        }

        strong {
            color: var(--text-white);
            font-weight: 600;
        }

        /* Garis Dekorasi */
        .divider {
            width: 60px;
            height: 2px;
            background-color: var(--text-gold);
            margin: 0 auto 20px auto;
        }

        /* Audio Player Customization */
        .audio-wrapper {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        audio {
            width: 100%;
            height: 40px;
            outline: none;
        }
        
        /* Filter warna player bawaan agar senada (Monokrom) */
        audio::-webkit-media-controls-panel {
            background-color: #e0e0e0;
        }

        /* --- 5. RESPONSIVE LOGIC (INTI PERBAIKAN) --- */

        /* PORTRAIT (HP Berdiri) */
        @media (orientation: portrait) {
            .app-container {
                flex-direction: column; /* Atas Bawah */
            }
            
            .visual-side {
                flex: 1.2; /* Gambar mengambil 55-60% layar */
                order: 1;
            }
            
            .visual-overlay {
                background: linear-gradient(to bottom, rgba(5,5,5,0) 70%, rgba(5,5,5,1) 100%);
            }

            .content-side {
                flex: 0.8; /* Konten mengambil sisanya */
                order: 2;
                padding: 25px;
                box-shadow: 0 -20px 50px rgba(0,0,0,0.8); /* Bayangan ke atas */
            }

            h1 { font-size: 1.5rem; }
            p { font-size: 0.9rem; margin-bottom: 20px; }
        }

        /* LANDSCAPE (HP Miring / Tablet / PC) */
        @media (orientation: landscape) {
            .app-container {
                flex-direction: row; /* Kiri Kanan */
            }

            .visual-side {
                flex: 1; /* Lebar 50% */
                order: 1; /* Kiri */
                border-right: 1px solid rgba(255,255,255,0.1);
            }
            
            .visual-overlay {
                background: linear-gradient(to right, rgba(5,5,5,0) 70%, rgba(5,5,5,1) 100%);
            }

            .content-side {
                flex: 1; /* Lebar 50% */
                order: 2; /* Kanan */
                align-items: center; /* Rata Tengah Sempurna */
            }

            h1 { font-size: 2.2rem; }
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="visual-side">
            <div class="visual-overlay"></div>
        </div>

        <div class="content-side">
            <div class="divider"></div>
            
            <h1>Gempur Musuh<br>Di Dalam Kepalamu</h1>
            
            <p>
                Maka dunia akan bertekuk lutut dihadapanmu.<br><br>
                <strong>Raungkan Sumpahmu:</strong><br>
                <span style="color: var(--text-gold); font-style: italic;">"Tidak Pulang Sebelum Menang"</span>
            </p>

            <div class="audio-wrapper">
                <audio id="player" controls controlsList="nodownload">
                    <source src="./pejuangtangguh2(2).mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung pemutar audio.
                </audio>
            </div>
        </div>

    </div>

    <script>
        // Script Sederhana untuk Auto-Fullscreen saat play (Opsional, agar lebih immersive)
        const player = document.getElementById('player');
        
        player.addEventListener('play', () => {
            if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    // Abaikan error jika user menolak fullscreen
                });
            }
        });
    </script>

</body>
</html>
