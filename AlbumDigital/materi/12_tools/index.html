<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Aplikasi Daftar Nama - DV TEAM (FINAL)</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* * =========================================
     * TEMA: DARK LUXURY (SCROLLABLE & FIXED)
     * =========================================
     */

    :root {
      --bg-dark: #0f172a;
      --card-dark: #1e293b;
      --text-main: #f8fafc;
      --accent: #6366f1;
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      width: 100%;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      /* PERBAIKAN UTAMA: Mengizinkan Scroll Halaman */
      overflow-y: auto; 
      overflow-x: hidden;
    }

    /* Background Mesh Halus */
    body::before {
        content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 70%);
        pointer-events: none; z-index: -1;
    }

    /* === SPLASH SCREEN === */
    #splash {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #020617;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      z-index: 9999;
    }
    #splash h1 {
        font-family: 'Rajdhani', sans-serif; font-size: 2.5rem; margin-bottom: 30px;
        text-align: center; color: white; letter-spacing: 2px;
    }
    #splash button {
      padding: 15px 30px; margin: 10px; width: 80%; max-width: 300px;
      background: rgba(255,255,255,0.05); color: white;
      border: 1px solid #6366f1; border-radius: 4px;
      font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
    }

    /* === CONTAINER === */
    .container {
      display: none; flex-direction: column;
      width: 100%; max-width: 600px; margin: 0 auto;
      padding-bottom: 80px;
    }

    /* Sticky Header */
    .header-group {
        position: sticky; top: 0;
        background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
        padding: 15px 20px; z-index: 100;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .main-title {
        font-family: 'Rajdhani', sans-serif; font-size: 1.6rem; 
        text-transform: uppercase; letter-spacing: 2px;
        text-align: center; margin-bottom: 15px;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .search-bar-container input {
      width: 100%; padding: 14px 15px;
      background: #1e293b; border: 1px solid #475569;
      color: white; border-radius: 8px; font-size: 1rem;
    }
    .search-bar-container input:focus { border-color: #6366f1; box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }

    /* === FORM SECTION === */
    .form-section {
      background: rgba(30, 41, 59, 0.6);
      margin: 20px; padding: 20px;
      border-radius: 12px; border: var(--glass-border);
    }

    .form-section form { display: grid; gap: 12px; }

    .form-section input, .form-section select {
      width: 100%; padding: 12px 14px;
      background: #0f172a; border: 1px solid #334155;
      color: white; border-radius: 6px; font-size: 0.95rem;
    }
    .form-section input:focus, .form-section select:focus { border-color: #6366f1; }

    .form-buttons {
      display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px;
    }
    .form-buttons button {
      padding: 12px; border-radius: 6px; border: none; 
      font-weight: 700; cursor: pointer; color: white; font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    
    #btn-tambah { grid-column: 1 / -1; background: var(--gradient-primary); font-size: 1.1rem; padding: 14px; }
    #btn-edit { grid-column: 1 / -1; background: var(--gradient-gold); color: #0f172a; display: none; }
    
    #btn-jumlah { background: #334155; }
    #btn-sort { background: #334155; }
    #btn-export { background: #10b981; }
    #btn-batal-edit { grid-column: 1 / -1; background: #ef4444; display: none; margin-top: 5px; }

    /* === LIST DATA === */
    .list-container { padding: 0 20px; }
    
    .card {
      background: var(--card-dark);
      margin-bottom: 15px; padding: 18px;
      border-radius: 10px; border-left: 4px solid #6366f1;
      border-top: 1px solid rgba(255,255,255,0.05);
      position: relative;
    }
    .card.selected { border: 2px solid #f59e0b; background: rgba(245, 158, 11, 0.05); }

    .card-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px dashed #334155;
    }
    .card-name { font-size: 1.15rem; font-weight: 700; color: #fff; }
    .card-badge { 
        font-size: 0.75rem; background: rgba(99, 102, 241, 0.2); 
        color: #818cf8; padding: 3px 8px; border-radius: 4px; border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .data-row {
        display: flex; align-items: flex-start; margin-bottom: 8px;
        font-size: 0.95rem; color: #cbd5e1;
    }
    .data-icon { margin-right: 10px; width: 20px; text-align: center; color: #6366f1; }
    
    /* Alamat Putih Terang */
    .text-content { color: #f1f5f9; line-height: 1.4; font-weight: 500; }

    .note-box {
        background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; margin-top: 10px;
        font-size: 0.9rem; color: #94a3b8; border-left: 2px solid #64748b;
    }

    .card-actions { display: flex; gap: 8px; margin-top: 15px; }
    .btn-action { flex: 1; padding: 8px; border-radius: 5px; border: none; font-weight: 600; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
    .btn-update { background: rgba(99, 102, 241, 0.15); color: #818cf8; border: 1px solid rgba(99, 102, 241, 0.3); }
    .btn-edit-data { background: #334155; color: white; border: 1px solid #475569; }
    .btn-delete { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

    /* MODAL */
    .modal-overlay {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 99999;
        justify-content: center; align-items: center;
    }
    .modal-box {
        background: #1e293b; padding: 25px; width: 90%; max-width: 350px;
        border-radius: 12px; text-align: center; border: 1px solid #475569;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .modal-box h3 { color: white; margin-bottom: 15px; font-family: 'Rajdhani', sans-serif; text-transform: uppercase; }
    .modal-box textarea {
        width: 100%; height: 100px; background: #0f172a; border: 1px solid #334155;
        color: white; padding: 10px; margin: 15px 0; border-radius: 8px;
    }
    .modal-btns { display: flex; justify-content: flex-end; gap: 10px; }

    /* Highlight Color */
    mark { background: #f59e0b; color: #000; padding: 0 2px; border-radius: 2px; }

  </style>
</head>
<body>

  <div id="splash">
    <h1>DV TEAM<br><span style="font-size:1rem; opacity:0.7;">COMMAND DATABASE</span></h1>
    <button onclick="mulaiBaru()">DATABASE BARU</button>
    <button onclick="triggerImpor()">LOAD DATA LAMA</button>
  </div>
  <input type="file" id="file-importer" accept=".json" style="display: none;">

  <div class="container" id="app-container">
    
    <div class="header-group">
        <div class="main-title">DAFTAR NAMA</div>
        <div class="search-bar-container">
          <input type="text" id="search" placeholder="üîç Cari Nama, Alamat, Ket, Catatan...">
        </div>
    </div>

    <div class="form-section">
      <form id="form-input-nama">
        <input type="text" id="input-nama" placeholder="Nama Lengkap" required>
        <input type="text" id="input-alamat" placeholder="Alamat / Wilayah (Jelas)" required>
        
        <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 10px;">
            <input type="text" id="input-hp" placeholder="No. HP / WA" required>
            <select id="input-keterangan" required>
              <option value="" disabled selected>Status</option>
              <option>Keluarga</option>
              <option>Tetangga</option>
              <option>Teman Dekat</option>
              <option>Relasi</option>
              <option>Lain-lain</option>
            </select>
        </div>
        
        <div class="form-buttons">
            <button type="submit" id="btn-tambah">INPUT DATA</button>
            <button type="button" id="btn-edit" onclick="aktifkanModeEdit()">SIMPAN PERUBAHAN</button>
            
            <button type="button" id="btn-jumlah" onclick="tampilkanJumlah()">TOTAL</button>
            <button type="button" id="btn-sort" onclick="bukaModalSort()">FILTER</button>
            <button type="button" id="btn-export" onclick="eksporData()">BACKUP</button>
            
            <button type="button" id="btn-batal-edit" onclick="batalEdit()">BATALKAN EDIT</button>
        </div>
      </form>
    </div>

    <div class="list-container" id="card-container"></div>

  </div>

  <div id="modal" class="modal-overlay">
      <div class="modal-box">
          <h3>UPDATE CATATAN</h3>
          <textarea id="aksi-textarea" placeholder="Tulis progress prospek di sini..."></textarea>
          <div class="modal-btns">
              <button onclick="tutupModal()" style="padding:10px; background:transparent; color:#94a3b8; border:1px solid #334155; border-radius:5px;">TUTUP</button>
              <button onclick="simpanAksi()" style="padding:10px 20px; background:#6366f1; color:white; border:none; border-radius:5px;">SIMPAN</button>
          </div>
      </div>
  </div>

  <div id="modal-jumlah" class="modal-overlay">
      <div class="modal-box">
          <h3>RINGKASAN DATA</h3>
          <p id="jumlah-text" style="margin:20px 0; color:white; font-size:1.1rem;"></p>
          <button onclick="tutupModalJumlah()" style="padding:10px 20px; background:#6366f1; color:white; border:none; border-radius:5px;">OK</button>
      </div>
  </div>

  <div id="modal-sort" class="modal-overlay">
      <div class="modal-box">
          <h3>FILTER KATEGORI</h3>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:20px 0;">
              <button onclick="filterData('Keluarga')" style="padding:10px; background:#0f172a; border:1px solid #334155; color:white; border-radius:5px;">Keluarga</button>
              <button onclick="filterData('Tetangga')" style="padding:10px; background:#0f172a; border:1px solid #334155; color:white; border-radius:5px;">Tetangga</button>
              <button onclick="filterData('Teman Dekat')" style="padding:10px; background:#0f172a; border:1px solid #334155; color:white; border-radius:5px;">Teman</button>
              <button onclick="filterData('Relasi')" style="padding:10px; background:#0f172a; border:1px solid #334155; color:white; border-radius:5px;">Relasi</button>
              <button onclick="filterData('')" style="grid-column:1/-1; background:#ef4444; color:white; border:none; padding:10px; border-radius:5px;">RESET / TAMPILKAN SEMUA</button>
          </div>
          <button onclick="tutupModalSort()" style="background:transparent; color:#94a3b8; border:none;">TUTUP</button>
      </div>
  </div>

  <script>
    /* * =========================================
     * LOGIKA DIKEMBALIKAN KE VERSI LENGKAP
     * Pencarian kini mendeteksi: Nama, Alamat, HP, Keterangan, DAN Catatan (Aksi)
     * =========================================
     */
    let data = [];
    let selectedIndex = null;
    let editIndex = null;
    let currentCategoryFilter = '';

    const splash = document.getElementById('splash');
    const appContainer = document.getElementById('app-container');
    const form = document.getElementById('form-input-nama');
    const cardContainer = document.getElementById('card-container');
    const searchInput = document.getElementById('search');
    
    // Modals
    const modal = document.getElementById('modal');
    const modalJumlah = document.getElementById('modal-jumlah');
    const modalSort = document.getElementById('modal-sort');
    const jumlahText = document.getElementById('jumlah-text');
    const aksiTextarea = document.getElementById('aksi-textarea');
    
    // Buttons
    const btnTambah = document.getElementById('btn-tambah');
    const btnEdit = document.getElementById('btn-edit');
    const btnBatalEdit = document.getElementById('btn-batal-edit');
    const fileImporter = document.getElementById('file-importer');

    function mulaiBaru() {
      if(confirm("PERINGATAN: Database akan di-reset kosong. Lanjutkan?")) {
        data = []; simpanKeLocalStorage(); masukAplikasi();
      }
    }

    function triggerImpor() { fileImporter.click(); }
    
    fileImporter.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const imp = JSON.parse(ev.target.result);
                if(Array.isArray(imp)) {
                    data = imp; simpanKeLocalStorage(); masukAplikasi();
                } else { alert("Format file JSON salah!"); }
            } catch(err) { alert("Gagal membaca file."); }
        };
        reader.readAsText(file);
    };

    function masukAplikasi() {
        splash.style.display = 'none';
        appContainer.style.display = 'flex';
        bacaDariLocalStorage();
        renderCards();
    }

    function simpanKeLocalStorage() { localStorage.setItem('dvteam_db_v2', JSON.stringify(data)); }
    function bacaDariLocalStorage() {
        const stored = localStorage.getItem('dvteam_db_v2');
        // Cek juga database versi lama jika v2 kosong
        if (!stored) {
             const oldStored = localStorage.getItem('daftarNamaDatabase');
             if (oldStored) data = JSON.parse(oldStored);
             else data = [];
        } else {
             data = JSON.parse(stored);
        }
    }

    // FUNGSI HIGHLIGHT (DIPERBAIKI)
    function highlight(text, keyword) {
        if (!text) return '';
        if (!keyword) return text;
        // Escape character khusus regex agar tidak error
        const cleanKeyword = keyword.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
        const regex = new RegExp(`(${cleanKeyword})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
    }

    // FUNGSI RENDER (LOGIKA PENCARIAN DIKEMBALIKAN SEMPURNA)
    function renderCards() {
        cardContainer.innerHTML = '';
        const keyword = searchInput.value.toLowerCase().trim();
        
        const filtered = data.filter(item => {
            // 1. Filter Kategori
            const matchCat = !currentCategoryFilter || item.keterangan === currentCategoryFilter;
            
            // 2. Filter Pencarian (DIKEMBALIKAN KE VERSI LENGKAP)
            // Sekarang mencari di: Nama, Alamat, HP, Keterangan, dan Catatan (Aksi)
            const matchKey = !keyword || (
                (item.nama || '').toLowerCase().includes(keyword) || 
                (item.alamat || '').toLowerCase().includes(keyword) ||
                (item.hp || '').toLowerCase().includes(keyword) ||
                (item.keterangan || '').toLowerCase().includes(keyword) ||
                (item.aksi && item.aksi.toLowerCase().includes(keyword))
            );
            return matchCat && matchKey;
        });

        filtered.forEach(item => {
            const idx = data.indexOf(item);
            const div = document.createElement('div');
            div.className = `card ${editIndex === idx ? 'selected' : ''}`;

            div.innerHTML = `
                <div class="card-header">
                    <span class="card-name">${highlight(item.nama, keyword)}</span>
                    <span class="card-badge">${highlight(item.keterangan, keyword)}</span>
                </div>
                
                <div class="data-row">
                    <span class="data-icon">üìç</span>
                    <span class="text-content">${highlight(item.alamat, keyword)}</span>
                </div>
                
                <div class="data-row">
                    <span class="data-icon">üìû</span>
                    <span class="text-content" style="color:#818cf8;">${highlight(item.hp, keyword)}</span>
                </div>

                <div class="note-box">
                    <strong>Catatan:</strong><br>
                    ${item.aksi ? highlight(item.aksi, keyword) : '<i style="opacity:0.6;">Belum ada catatan</i>'}
                </div>

                <div class="card-actions">
                    <button class="btn-action btn-update" onclick="bukaModal(${idx})">UPDATE CATATAN</button>
                    <button class="btn-action btn-edit-data" onclick="editData(${idx})">EDIT DATA</button>
                    <button class="btn-action btn-delete" onclick="hapusData(${idx})">HAPUS</button>
                </div>
            `;
            cardContainer.appendChild(div);
        });
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const nama = document.getElementById('input-nama').value;
        const alamat = document.getElementById('input-alamat').value;
        const hp = document.getElementById('input-hp').value;
        const ket = document.getElementById('input-keterangan').value;

        if(editIndex !== null) {
            data[editIndex] = { ...data[editIndex], nama, alamat, hp, keterangan: ket };
        } else {
            data.push({ nama, alamat, hp, keterangan: ket, aksi: '' });
        }
        
        simpanKeLocalStorage();
        batalEdit();
        renderCards();
    });

    function editData(idx) {
        editIndex = idx;
        const item = data[idx];
        document.getElementById('input-nama').value = item.nama;
        document.getElementById('input-alamat').value = item.alamat;
        document.getElementById('input-hp').value = item.hp;
        document.getElementById('input-keterangan').value = item.keterangan;
        
        btnTambah.style.display = 'none';
        btnEdit.style.display = 'block';
        btnBatalEdit.style.display = 'grid';
        
        window.scrollTo({ top: 0, behavior: 'smooth' });
        renderCards();
    }

    function batalEdit() {
        editIndex = null;
        form.reset();
        btnTambah.style.display = 'block';
        btnEdit.style.display = 'none';
        btnBatalEdit.style.display = 'none';
        renderCards();
    }

    function hapusData(idx) {
        if(confirm("Yakin hapus data ini permanen?")) {
            data.splice(idx, 1);
            simpanKeLocalStorage();
            batalEdit(); // Reset form jika sedang edit data yang dihapus
            renderCards();
        }
    }

    function eksporData() {
        if(data.length === 0) { alert("Data kosong!"); return; }
        const json = JSON.stringify(data, null, 2);
        const blob = new Blob([json], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "DB_DVTEAM_BACKUP.json";
        a.click();
    }

    // Modal Controls
    function bukaModal(idx) { selectedIndex = idx; aksiTextarea.value = data[idx].aksi || ''; modal.style.display = 'flex'; }
    function tutupModal() { modal.style.display = 'none'; }
    function simpanAksi() {
        if(selectedIndex !== null) {
            data[selectedIndex].aksi = aksiTextarea.value;
            simpanKeLocalStorage(); renderCards(); tutupModal();
        }
    }

    function tampilkanJumlah() {
        const total = data.length;
        const filtered = cardContainer.children.length;
        jumlahText.innerHTML = `Tampil: <strong>${filtered}</strong><br>Total Database: <strong>${total}</strong>`;
        modalJumlah.style.display = 'flex';
    }
    function tutupModalJumlah() { modalJumlah.style.display = 'none'; }
    
    function bukaModalSort() { modalSort.style.display = 'flex'; }
    function tutupModalSort() { modalSort.style.display = 'none'; }
    
    function filterData(cat) {
        currentCategoryFilter = cat;
        renderCards();
        tutupModalSort();
    }

    // Event Listener Pencarian Realtime
    searchInput.addEventListener('input', renderCards);

    window.onload = () => { bacaDariLocalStorage(); if(data.length > 0) splash.style.display = 'none', appContainer.style.display = 'flex', renderCards(); };
  </script>
</body>
</html>
