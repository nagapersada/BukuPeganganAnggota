<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Habis Gelap Terbitlah Terang</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        /* --- 1. RESET & VARIABEL --- */
        :root {
            --bg-dark: #0a0a0a;
            --text-gold: #E0B853;
            --text-white: #F5F5F5;
            --text-muted: #A0A0A0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow: hidden; /* Mencegah scroll */
        }

        /* --- 2. LAYOUT UTAMA (FLEXBOX) --- */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic Height untuk browser mobile */
        }

        /* --- 3. BAGIAN VISUAL (GAMBAR) --- */
        .visual-side {
            position: relative;
            overflow: hidden;
            /* Gambar Background */
            background-image: url('1000163835.jpg'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* Overlay gradasi agar transisi halus */
        .visual-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(10,10,10,0) 50%, rgba(10,10,10,1) 100%);
        }

        /* --- 4. BAGIAN KONTEN (TEKS & AUDIO) --- */
        .content-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--bg-dark);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Tipografi */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            line-height: 1.3;
            margin-bottom: 20px;
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 40px;
            max-width: 500px;
            font-weight: 300;
        }

        /* Garis Dekorasi */
        .divider {
            width: 60px;
            height: 3px;
            background-color: var(--text-gold);
            margin: 0 auto 20px auto;
            border-radius: 2px;
        }

        /* Audio Player Styling */
        .audio-wrapper {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.05); /* Glass effect */
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .now-playing {
            font-size: 0.75rem;
            color: var(--text-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        audio {
            width: 100%;
            height: 40px;
            outline: none;
        }
        
        /* Filter warna player bawaan browser agar senada (Monokrom) */
        audio::-webkit-media-controls-panel {
            background-color: #e0e0e0;
        }

        /* --- 5. RESPONSIVE LOGIC (KUNCI POSISI) --- */

        /* PORTRAIT (HP Berdiri) */
        @media (orientation: portrait) {
            .app-container {
                flex-direction: column; /* Atas Bawah */
            }
            
            .visual-side {
                flex: 1.2; /* Gambar mengambil 55-60% layar */
                order: 1;
            }
            
            /* Gradasi dari bawah ke atas di mode portrait */
            .visual-overlay {
                background: linear-gradient(to bottom, rgba(10,10,10,0) 60%, rgba(10,10,10,1) 100%);
            }

            .content-side {
                flex: 0.8; /* Konten mengambil sisanya */
                order: 2;
                padding: 30px 20px;
                box-shadow: 0 -20px 50px rgba(0,0,0,0.8); /* Bayangan lembut ke atas */
            }

            h1 { font-size: 1.6rem; }
            p { font-size: 0.9rem; margin-bottom: 25px; }
        }

        /* LANDSCAPE (HP Miring / Tablet / PC) */
        @media (orientation: landscape) {
            .app-container {
                flex-direction: row; /* Kiri Kanan */
            }

            .visual-side {
                flex: 1; /* Lebar 50% */
                order: 1; /* Kiri */
                border-right: 1px solid rgba(255,255,255,0.1);
            }
            
            /* Gradasi dari kanan ke kiri di mode landscape */
            .visual-overlay {
                background: linear-gradient(to right, rgba(10,10,10,0) 60%, rgba(10,10,10,1) 100%);
            }

            .content-side {
                flex: 1; /* Lebar 50% */
                order: 2; /* Kanan */
                align-items: center; /* Rata Tengah */
            }

            h1 { font-size: 2.5rem; }
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="visual-side">
            <div class="visual-overlay"></div>
        </div>

        <div class="content-side">
            
            <h1>Buka Potensi Anda</h1>
            
            <div class="divider"></div>

            <p>
                Sebuah langkah kecil hari ini adalah lompatan besar untuk masa depan finansial Anda.<br>
                <i>"Habis Gelap Terbitlah Terang"</i>
            </p>

            <div class="audio-wrapper">
                <div class="now-playing">Audio Experience</div>
                <audio controls>
                    <source src="HGTTERANG(2).mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung elemen audio.
                </audio>
            </div>
        </div>

    </div>

    <script>
        // Script tambahan untuk mencoba fullscreen saat user pertama kali klik Play
        // (Karena browser memblokir auto-fullscreen tanpa interaksi user)
        const player = document.querySelector('audio');
        
        player.addEventListener('play', () => {
            if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    // Abaikan error jika user menolak atau browser tidak mengizinkan
                    console.log("Fullscreen blocked by browser policy");
                });
            }
        });
    </script>

</body>
</html>
