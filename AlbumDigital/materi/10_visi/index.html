<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4 Pilar Kekuatan</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:ital,wght@0,600;0,700;1,500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --gold: #E0B853;
            --white: #F5F5F5;
            --muted: #A0A0A0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: var(--bg-dark); font-family: 'Poppins', sans-serif; overflow: hidden; }

        /* TOMBOL KEMBALI (SAYA MUNCULKAN LAGI) */
        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 100; /* Paling atas */
            display: flex; align-items: center; gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white; text-decoration: none;
            font-size: 0.8rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.1); }

        .app-container { display: flex; width: 100%; height: 100vh; height: 100dvh; }

        /* VISUAL SIDE */
        .visual-side {
            position: relative; overflow: hidden; background: #000;
        }
        
        /* GAMBAR FIX (IMG TAG) */
        .hero-image {
            width: 100%; height: 100%;
            object-fit: cover;
            object-position: top center; /* Agar kepala aman */
            display: block;
        }
        
        .overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 60%, rgba(10,10,10,1) 100%);
        }

        /* CONTENT SIDE */
        .content-side {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px; background: var(--bg-dark);
            text-align: center; z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem; color: var(--gold); margin-bottom: 15px;
            text-transform: uppercase; letter-spacing: 1px; line-height: 1.2;
        }
        p {
            font-size: 0.9rem; color: var(--muted); margin-bottom: 30px;
            max-width: 500px; line-height: 1.6;
        }
        .divider {
            width: 50px; height: 3px; background: var(--gold);
            margin: 0 auto 20px auto; border-radius: 2px;
        }

        /* PLAYER */
        .audio-wrapper {
            width: 100%; max-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px; border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .now-playing {
            font-size: 0.7rem; color: var(--gold); margin-bottom: 8px;
            text-transform: uppercase; letter-spacing: 2px;
        }
        audio { width: 100%; height: 40px; outline: none; }
        audio::-webkit-media-controls-panel { background-color: #e0e0e0; }

        /* RESPONSIVE */
        @media (orientation: portrait) {
            .app-container { flex-direction: column; }
            .visual-side { flex: 1.2; order: 1; }
            .content-side { flex: 0.8; order: 2; padding: 20px; box-shadow: 0 -20px 50px rgba(0,0,0,0.8); }
        }
        @media (orientation: landscape) {
            .app-container { flex-direction: row; }
            .visual-side { flex: 1; order: 1; border-right: 1px solid rgba(255,255,255,0.1); }
            .content-side { flex: 1; order: 2; }
            .overlay { background: linear-gradient(to right, rgba(0,0,0,0) 60%, rgba(10,10,10,1) 100%); }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <a href="javascript:history.back()" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        KEMBALI
    </a>

    <div class="app-container">
        <div class="visual-side">
            <img src="1000183744.jpg" class="hero-image" alt="Cover">
            <div class="overlay"></div>
        </div>

        <div class="content-side">
            <h1>KETENANGAN &<br>KESTABILAN</h1>
            <div class="divider"></div>
            <p>Di tengah badai pasar, kami tidak menebak, kami bekerja dengan sistem.<br>Temukan kekuatan Anda bersama kami.</p>

            <div class="audio-wrapper">
                <div class="now-playing">4 Pilar Kekuatan</div>
                <audio controls controlsList="nodownload">
                    <source src="4 Pilar kekuatan(2).mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

</body>
</html>
