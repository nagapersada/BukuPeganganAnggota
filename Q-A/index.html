<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVNP Q&A</title>
    
    <meta name="theme-color" content="#8A2BE2"/>
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="slide1" class="slide active">
        <div class="container">
            <img src="images/1000173031.png" alt="Logo Tim DV Naga Persada" class="team-logo">
            <h1>Pusat Tanya Jawab (Q&A)</h1>
            <p>Selamat datang, Pejuang! Dengarkan pertanyaan dan temukan jawabannya dalam format audio dan narasi untuk memperkuat pemahaman Anda.</p>
            <div class="button-group">
                <button id="enterBtn">Mulai Sesi Q&A</button>
            </div>
        </div>
    </div>

    <div id="slide2" class="slide">
        <button id="backBtn">&larr; Kembali</button>
        <div class="playlist-container">
            <audio id="audioPlayer" controls></audio>
            <div id="nowPlaying">Pilih pertanyaan untuk didengar...</div>
            
            <button id="showLyricsBtn">Tampilkan Narasi Jawaban</button>
            
            <div id="categoryMenu" class="category-scroll">
                </div>

            <ul id="playlist">
                </ul>
        </div>
    </div>

    <div id="lyricsOverlay" class="hidden">
        <div class="lyrics-modal">
            <button id="closeLyricsBtn">&times;</button>
            <h2 id="lyricsTitle">Pertanyaan</h2> 
            <div id="lyricsContent">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Registrasi Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker terdaftar:', registration);
                })
                .catch(error => {
                    console.log('Registrasi Service Worker gagal:', error);
                });
        }
    </script>
    <div style="position: fixed; top: 20px; right: 20px; z-index: 99999;">
    <a href="../index.html" style="
        display: flex;
        align-items: center;
        gap: 8px;
        /* Background Transparan Gelap dengan Blur */
        background-color: rgba(0, 0, 0, 0.4); 
        color: #ffffff; /* Tulisan Putih agar jelas */
        padding: 8px 16px;
        border-radius: 50px;
        text-decoration: none;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 12px;
        /* Border tipis transparan agar elegan */
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    " 
    onmouseover="this.style.backgroundColor='rgba(0,0,0,0.7)'; this.style.transform='scale(1.05)';" 
    onmouseout="this.style.backgroundColor='rgba(0,0,0,0.4)'; this.style.transform='scale(1)';"
    >
        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75l9-7.5 9 7.5M21 21H3M5.25 21V9.75m13.5 11.25V9.75m-9 11.25h9"></path>
        </svg>
        MENU UTAMA
    </a>
</div>

</body>
</html>
