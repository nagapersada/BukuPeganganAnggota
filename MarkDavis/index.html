<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVTEAM NP - Motivasi</title>
    <style>
        /* CSS untuk tampilan */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Mencegah scrolling default (Portrait) */
            /* Gambar latar belakang */
            background-image: url('background.png'); /* Pastikan nama file sama */
            background-size: cover; /* Menutupi seluruh area */
            background-position: center; /* Pusatkan gambar */
            background-repeat: no-repeat; /* Jangan mengulang gambar */
            background-attachment: fixed; /* Agar background tetap diam saat discroll (di landscape) */
        }

        /* Kontainer utama untuk slide dan audio */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Mengatur item secara vertikal */
            justify-content: flex-end; /* Memposisikan item di bagian bawah */
            align-items: center;
            padding-bottom: 30px; /* Jarak dari bawah */
            box-sizing: border-box;
        }

        /* Slide Pembuka */
        #welcome-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            max-width: 80%; /* Lebar maksimum agar tidak terlalu besar */
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang semi-transparan */
            border-radius: 12px;
            margin-bottom: 20px; /* Jarak dari audio player */
        }

        #logo {
            width: 70%;
            max-width: 200px; /* Ukuran logo disesuaikan */
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        #motivation-quote {
            font-size: 1.1em;
            font-style: italic;
            color: #e0e0e0; /* Warna teks agar tetap terlihat */
            margin: 15px 0;
            line-height: 1.5;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }

        #start-button {
            background-color: #a88a4e; /* Warna emas/perunggu dari logo */
            color: #000000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(168, 138, 78, 0.3);
        }

        #start-button:hover {
            background-color: #c9a761;
            transform: scale(1.05);
        }

        /* Kontainer Audio (disembunyikan awalnya) */
        #audio-container {
            width: 90%;
            max-width: 500px; /* Lebih kecil agar tidak menutupi banyak latar belakang */
            padding: 15px 25px;
            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang semi-transparan yang lebih gelap */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            display: none; /* Sembunyikan awalnya */
            box-sizing: border-box;
            margin-top: auto; /* Mendorong ke bawah */
        }

        #audio-container h2 {
            margin-top: 0;
            color: #a88a4e;
            border-bottom: 2px solid #a88a4e;
            padding-bottom: 10px;
            font-size: 1.3em;
        }

        /* Pemutar Audio */
        audio {
            width: 100%;
            margin-top: 15px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #2c2c2c;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button {
            filter: brightness(1.5) grayscale(1) contrast(100);
        }

        /* ========================================= */
        /* PERBAIKAN KHUSUS LANDSCAPE (AGAR BISA SCROLL) */
        /* ========================================= */
        @media screen and (orientation: landscape) {
            body, html {
                overflow-y: auto; /* Mengizinkan scroll vertikal hanya di landscape */
                height: auto;     /* Tinggi otomatis menyesuaikan konten */
                min-height: 100%; /* Minimal setinggi layar */
            }

            .container {
                height: auto;     /* Membiarkan container memanjang */
                min-height: 100vh;
                padding-top: 20px; /* Memberi jarak aman atas */
                justify-content: center; /* Merapikan posisi saat discroll */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="welcome-slide">
            <img src="logo.png" alt="DVTEAM NP Logo" id="logo">
            <p id="motivation-quote">
                "DV Team tidak perlu berdebat untuk mendapatkan kepercayaan, kita mengandalkan eksekusi untuk memenangkan rasa hormat."
            </p>
            <button id="start-button">Mulai Dengarkan</button>
        </div>

        <div id="audio-container">
            <h2>Narasi DVTEAM</h2>
            <audio id="player" controls controlsList="nodownload">
                <source src="narasi_andal.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio ini.
            </audio>
        </div>

    </div>

    <script>
        /* Fungsi untuk mengaktifkan fullscreen */
        function openFullscreen() {
            var elem = document.documentElement; // Ambil elemen <html> (seluruh halaman)
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        // JavaScript untuk fungsionalitas tombol
        document.getElementById('start-button').addEventListener('click', function() {
            
            // 1. Panggil fungsi Fullscreen
            openFullscreen();

            // 2. Ambil elemen-elemen
            var welcomeSlide = document.getElementById('welcome-slide');
            var audioContainer = document.getElementById('audio-container');
            var audioPlayer = document.getElementById('player');

            // 3. Sembunyikan slide pembuka
            welcomeSlide.style.display = 'none';

            // 4. Tampilkan kontainer audio
            audioContainer.style.display = 'block';

            // 5. Putar audio
            audioPlayer.play().catch(function(error) {
                // Menangani jika ada error saat memutar
                console.log("Audio gagal diputar: ", error);
            });
        });
    </script>
<div id="smart-menu-container" style="
    position: fixed; 
    top: 100px; 
    right: 0; 
    z-index: 99999;
    touch-action: none; /* Mencegah scroll layar saat geser tombol */
    transition: right 0.3s ease, left 0.3s ease; /* Animasi magnet */
">
    <div id="smart-menu-btn" style="
        display: flex;
        align-items: center;
        gap: 6px;
        background-color: rgba(0, 0, 0, 0.5); /* Hitam Transparan */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-right: none; /* Agar terlihat menyatu dengan pinggir */
        border-radius: 50px 0 0 50px; /* Lengkung di sisi dalam */
        padding: 10px 16px 10px 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        cursor: grab;
        color: white;
        font-family: sans-serif;
        font-size: 11px;
        font-weight: 600;
        user-select: none;
        white-space: nowrap;
    ">
        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        MENU
    </div>
</div>

<script>
    (function() {
        const container = document.getElementById('smart-menu-container');
        const btn = document.getElementById('smart-menu-btn');
        let isDragging = false;
        let startX, startY, initialTop;
        let hasMoved = false;

        // URL Tujuan (Mundur satu folder ke index.html utama)
        const targetUrl = "../index.html"; 

        // Event Listeners untuk Touch (HP)
        container.addEventListener('touchstart', dragStart, {passive: false});
        document.addEventListener('touchmove', dragMove, {passive: false});
        document.addEventListener('touchend', dragEnd);

        // Event Listeners untuk Mouse (PC/Test)
        container.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            isDragging = true;
            hasMoved = false;
            
            // Ambil posisi awal
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            initialTop = container.offsetTop;
            startY = clientY;

            // Matikan transisi saat digeser agar responsif
            container.style.transition = 'none';
            btn.style.cursor = 'grabbing';
        }

        function dragMove(e) {
            if (!isDragging) return;
            
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            
            // Cek apakah benar-benar digeser (untuk membedakan klik)
            if (Math.abs(clientY - startY) > 5) hasMoved = true;

            e.preventDefault(); // Mencegah scroll layar
            
            // Update posisi vertikal tombol mengikuti jari
            const deltaY = clientY - startY;
            container.style.top = (initialTop + deltaY) + "px";

            // Visual effect saat digeser (sedikit transparan)
            container.style.opacity = "0.8";
        }

        function dragEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            btn.style.cursor = 'grab';
            container.style.opacity = "1";
            container.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; // Efek membal (bounce)

            // LOGIKA SNAP (MAGNET)
            // Cek posisi terakhir sentuhan
            const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
            const windowWidth = window.innerWidth;

            // Jika posisi tombol ada di separuh kiri layar -> Tempel ke KIRI
            if (clientX < windowWidth / 2) {
                container.style.left = "0";
                container.style.right = "auto";
                btn.style.borderRadius = "0 50px 50px 0"; // Balik lengkungan
                btn.style.borderLeft = "none";
                btn.style.borderRight = "1px solid rgba(255, 255, 255, 0.2)";
            } 
            // Jika posisi tombol ada di separuh kanan layar -> Tempel ke KANAN
            else {
                container.style.left = "auto";
                container.style.right = "0";
                btn.style.borderRadius = "50px 0 0 50px"; // Balik lengkungan
                btn.style.borderRight = "none";
                btn.style.borderLeft = "1px solid rgba(255, 255, 255, 0.2)";
            }

            // Batasi agar tidak hilang ke atas/bawah layar
            let finalTop = parseInt(container.style.top);
            if (finalTop < 50) container.style.top = "50px";
            if (finalTop > window.innerHeight - 80) container.style.top = (window.innerHeight - 80) + "px";

            // LOGIKA KLIK (Navigasi)
            // Jika user tidak menggeser (hanya tap), maka pindah halaman
            if (!hasMoved) {
                window.location.href = targetUrl;
            }
        }
    })();
</script>

</body>
</html>
